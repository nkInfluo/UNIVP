<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en construction</title>
    <style>
        /* CSS intégré */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #313137;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Pour éviter les barres de défilement */
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1; /* Pour placer le contenu au-dessus des objets flottants */
        }

        .title {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5rem;
            animation: fadeIn 3s ease-in-out;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        /* Styles pour les objets géométriques flottants */
        .floating-object {
            position: absolute;
            font-size: 2rem;
            animation: float 10s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Couleurs et symboles */
        .cross-red {
            color: #ff6b6b; /* Rouge clair */
        }

        .cross-blue {
            color: #3498db; /* Bleu */
        }

        .cross-gold {
            color: #f1c40f; /* Or */
        }

        .cross-white {
            color: #ffffff; /* Blanc */
        }

        .dove-white {
            color: #ffffff; /* Blanc */
        }

        .dove-gold {
            color: #f1c40f; /* Or */
        }

        .dove-silver {
            color: #bdc3c7; /* Argent */
        }

        .fish {
            color: #4ecdc4; /* Turquoise */
        }

        .bread {
            color: #f7d794; /* Jaune pâle */
        }

        .radio-blue {
            color: #3498db; /* Bleu */
        }

        .radio-red {
            color: #ff6b6b; /* Rouge */
        }

        .radio-green {
            color: #2ecc71; /* Vert */
        }

        .star-gold {
            color: #f1c40f; /* Or */
        }

        .star-silver {
            color: #bdc3c7; /* Argent */
        }

        .star-pink {
            color: #e91e63; /* Rose */
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20vh) translateX(10vw) rotate(90deg); }
            50% { transform: translateY(10vh) translateX(-10vw) rotate(180deg); }
            75% { transform: translateY(-10vh) translateX(20vw) rotate(270deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Objets géométriques flottants avec symboles chrétiens -->
    <div class="floating-object cross-red" style="top: 10%; left: 5%;">✝</div>
    <div class="floating-object cross-blue" style="top: 20%; left: 80%;">✝</div>
    <div class="floating-object cross-gold" style="top: 70%; left: 30%;">✝</div>
    <div class="floating-object cross-white" style="top: 50%; left: 60%;">✝</div>
    <div class="floating-object dove-white" style="top: 80%; left: 10%;">🕊️</div>
    <div class="floating-object dove-gold" style="top: 40%; left: 90%;">🕊️</div>
    <div class="floating-object dove-silver" style="top: 60%; left: 20%;">🕊️</div>
    <!-- <div class="floating-object fish" style="top: 30%; left: 70%;">🐟</div> -->
    <!-- <div class="floating-object bread" style="top: 90%; left: 40%;">🍞</div> -->
    <div class="floating-object cross-red" style="top: 15%; left: 50%;">✝</div>
    <div class="floating-object cross-blue" style="top: 85%; left: 25%;">✝</div>
    <div class="floating-object dove-white" style="top: 55%; left: 75%;">🕊️</div>
    <div class="floating-object dove-gold" style="top: 35%; left: 45%;">🕊️</div>
    <div class="floating-object cross-gold" style="top: 65%; left: 85%;">✝</div>
    <div class="floating-object cross-white" style="top: 75%; left: 15%;">✝</div>
    <div class="floating-object dove-silver" style="top: 25%; left: 35%;">🕊️</div>
    <!-- <div class="floating-object fish" style="top: 45%; left: 65%;">🐟</div> -->
    <!-- <div class="floating-object bread" style="top: 95%; left: 55%;">🍞</div> -->

    <!-- Icônes de radio -->
    <div class="floating-object radio-blue" style="top: 5%; left: 20%;">📻</div>
    <div class="floating-object radio-red" style="top: 10%; left: 90%;">📻</div>
    <div class="floating-object radio-green" style="top: 85%; left: 70%;">📻</div>

    <!-- Étoiles -->
    <div class="floating-object star-gold" style="top: 25%; left: 10%;">⭐</div>
    <div class="floating-object star-silver" style="top: 50%; left: 85%;">⭐</div>
    <div class="floating-object star-pink" style="top: 75%; left: 50%;">⭐</div>
    <div class="floating-object star-gold" style="top: 90%; left: 20%;">⭐</div>
    <div class="floating-object star-silver" style="top: 30%; left: 60%;">⭐</div>

    <!-- Contenu principal -->
    <div class="container">
        <h1 class="title">Site web bientôt disponible !</h1>
        <p class="subtitle">Restez à l'écoute pour des mises à jour passionnantes.</p>
        <div class="loader"></div>
    </div>

    <script>
        // JavaScript intégré
        // Exemple simple d'un effet de texte qui change de couleur
        const title = document.querySelector('.title');

        setInterval(() => {
            title.style.color = title.style.color === 'cyan' ? 'white' : 'cyan';
        }, 1000);
    </script>
</body>
</html>
